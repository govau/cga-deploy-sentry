groups: []
resources:
- name: src
  type: git
  source:
    branch: master
    uri: https://github.com/helm/charts
- name: deploy-src
  type: git
  source:
    branch: master
    uri: https://github.com/govau/cga-deploy-sentry
# - name: slack
#   type: slack-notification
#   source:
#     url: ((slack-webhook-url))
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
jobs:
- name: deploy-ci
  serial: true
  plan:
  - do:
    - get: src
    - get: deploy-src
      trigger: true
    - task: deploy
      file: deploy-src/ci/deploy.yml
      params:
        KUBECONFIG: ((kubeconfig))
        NAMESPACE: sentry-ci
        
